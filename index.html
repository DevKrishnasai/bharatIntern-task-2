<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">A Temperature Converter</h1>
      <div class="temp-container">
        <label for="Celcius">Celcius</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Celcius"
          id="Celcius"
          class="Celcius"
          placeholder="In Celcius"
        />
      </div>
      <div class="temp-container">
        <label for="fahre">Fahrenheit</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Fahrenheit"
          id="Fahrenheit"
          class="Fahrenheit"
          placeholder="In Fahrenheit"
        />
      </div>
      <div class="temp-container">
        <label for="Kelvin">Kelvin</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Kelvin"
          id="Kelvin"
          class="Kelvin"
          placeholder="In Kelvin"
        />
      </div>
      <div class="btn">
        <button id="reset">Reset</button>
      </div>
    </div>
    <div id="valuesContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
